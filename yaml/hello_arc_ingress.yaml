apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-arc-ingress
  namespace: hello-arc
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          serviceName: hello-arc
          servicePort: 8080
